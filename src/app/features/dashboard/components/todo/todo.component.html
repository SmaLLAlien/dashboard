<div class="todo">
  <div class="todo__corner todo__corner-left"></div>
  <div class="todo__corner todo__corner-right"></div>
  <div class="todo__content">
    <h2 class="todo__header">{{todo.header ? todo.header : 'TODO'}}</h2>
    <p *ngIf="todo.description" class="todo__description">{{todo.description}}</p>
    <div class="todo__link" *ngIf="todo.link">
      <a [attr.href]="todo.link">{{getHost(todo.link)}}</a>
    </div>
  </div>
</div>
